<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Flowchart Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    #autocompleteResults {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      z-index: 50;
      text-align: left;
    }
    #autocompleteResults div {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    #autocompleteResults div:hover {
      background-color: #f3f4f6;
    }
    #flowchart svg {
      width: 100%;
    }
    #flowchart-container {
      display: flex;
      justify-content: center;
      overflow-x: auto;
    }
    #flowchart > div {
      width: 1000px;
    }
  </style>
</head>
<body class="bg-white text-gray-900 font-sans">
  <div class="container mx-auto py-16 px-4 text-center">
    <h1 class="text-3xl font-bold mb-8">Generate a Flowchart</h1>

    <div class="max-w-2xl mx-auto relative flex gap-2">
      <input id="promptInput" type="text" placeholder="Type your prompt..." class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" oninput="showAutocomplete(this.value)" onkeydown="if(event.key === 'Enter') generateFlowchart()" />
      <button onclick="generateFlowchart()" class="bg-blue-600 text-white px-6 rounded-lg hover:bg-blue-700 transition">Generate</button>
      <div id="autocompleteResults" class="absolute top-full left-0 right-0 hidden"></div>
    </div>

    <p class="mt-4 text-sm text-blue-500 cursor-pointer" onclick="showExamples()">Example Prompts</p>

    <div id="flowchart-container" class="mt-12">
      <div id="flowchart">
        <div id="flowchart-inner" class="mx-auto" style="max-width: 1000px;"></div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="exampleModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md">
      <h2 class="text-xl font-semibold mb-4">Example Prompts</h2>
      <ul class="text-left space-y-2">
        <li>ðŸŽ® "I want to make a game"</li>
        <li>ðŸŽ¨ "What tools generate concept art?"</li>
        <li>ðŸŽ· "Find AI music generators"</li>
      </ul>
      <button onclick="hideExamples()" class="mt-6 bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800">Close</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.0/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: false });
  </script>
  <script src="app.js" defer></script>
</body>
</html>
