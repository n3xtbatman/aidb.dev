<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Agent Flow</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/reactflow@11.7.3/dist/style.css" rel="stylesheet">
  <style>
    html, body, #root {
      height: 100%;
      margin: 0;
    }
    .react-flow__node-custom {
      border: 2px solid #4b5563;
      background-color: #f9fafb;
      padding: 0.75rem;
      border-radius: 0.5rem;
      text-align: center;
      font-size: 0.875rem;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    .react-flow__node-primary {
      background: #bbf7d0;
      border-color: #22c55e;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-white text-gray-900">
  <div id="root"></div>
  <script type="module">
    import React, { useEffect, useState } from 'https://esm.sh/react';
    import ReactDOM from 'https://esm.sh/react-dom';
    import ReactFlow, { Background, Controls, MiniMap, useNodesState, useEdgesState, addEdge } from 'https://esm.sh/reactflow';

    const flowData = [
      {
        id: 'voice',
        label: 'Allows us to talk to the agent in natural voice.',
        tool: 'ElevenLabs',
        logo: 'https://logo.url/11labs.png',
        link: 'https://elevenlabs.io'
      },
      {
        id: 'workflow',
        label: 'A workflow platform that seamlessly integrates all tools.',
        tool: 'n8n',
        logo: 'https://logo.url/n8n.png',
        link: 'https://n8n.io'
      },
      {
        id: 'llm',
        label: "LLMs that we use to reason and plan the itinerary.",
        tool: 'OpenAI / DeepSeek',
        logo: '',
        link: '#'
      },
      {
        id: 'search',
        label: 'APIs that we use to fetch hotels, flights and activities',
        tool: 'Tavily / SerpAPI',
        logo: '',
        link: '#'
      },
      {
        id: 'call',
        label: 'Allowing users to call on a number and talk to the agent directly.',
        tool: 'Twilio',
        logo: '',
        link: 'https://twilio.com'
      }
    ];

    const nodes = flowData.map((item, i) => ({
      id: item.id,
      position: { x: 200, y: i * 150 },
      type: 'custom',
      data: { label: `<strong>${item.tool}</strong><br/><small>${item.label}</small>` },
    }));

    const edges = [
      { id: 'e1', source: 'voice', target: 'workflow' },
      { id: 'e2', source: 'workflow', target: 'llm' },
      { id: 'e3', source: 'llm', target: 'search' },
      { id: 'e4', source: 'search', target: 'call' },
    ];

    const nodeTypes = {
      custom: ({ data }) => (
        <div className="react-flow__node-custom" dangerouslySetInnerHTML={{ __html: data.label }} />
      )
    };

    function App() {
      const [rfNodes, setNodes] = useNodesState(nodes);
      const [rfEdges, setEdges] = useEdgesState(edges);

      return (
        <div style={{ width: '100%', height: '100vh' }}>
          <ReactFlow
            nodes={rfNodes}
            edges={rfEdges}
            onNodesChange={setNodes}
            onEdgesChange={setEdges}
            nodeTypes={nodeTypes}
            fitView
          >
            <Background />
            <Controls />
            <MiniMap />
          </ReactFlow>
        </div>
      );
    }

    ReactDOM.render(React.createElement(App), document.getElementById('root'));
  </script>
</body>
</html>
